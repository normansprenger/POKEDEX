<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Types</title>
</head>
<body>
    <div id="pokemon-types"></div>

    <script>
        // Deine Pokemon-Daten
        const pokemon = {
            "types": [
                {
                    "slot": 1,
                    "type": {
                        "name": "grass",
                        "url": "https://pokeapi.co/api/v2/type/12/"
                    }
                },
                {
                    "slot": 2,
                    "type": {
                        "name": "poison",
                        "url": "https://pokeapi.co/api/v2/type/4/"
                    }
                }
            ]
        };

        // Extrahiere die Typennamen
        const types = pokemon.types.map(typeInfo => typeInfo.type.name);

        // Erstelle eine Zeichenkette mit den Typennamen
        const typesString = types.join(' und ');

        // Finde das div und setze den Inhalt
        const div = document.getElementById('pokemon-types');
        div.textContent = `Typen: ${typesString}`;
    </script>
</body>
</html>
