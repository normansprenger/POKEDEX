<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX SPRENGER</title>
    <link rel="icon" type="image/x-icon" href="/img/Ball.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/cards.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <script src="includeHTML.js"></script>
    <script src="script.js"></script>
</head>

<body id="bodyId" onload="init()">
    <header id="header" w3-include-html="./templates/header.html"></header>
    <main id="main">
        <div id="pokemonContainer" class="pokemonContainer">
        </div>
        <div id="nextContainer" class="nextContainer" style="display: block;">
            <button id="loadMoreBtn" onclick="getDataForThirtyMoreFromPokeAPI()">load more...</button>
        </div>
    </main>
    <footer id="footer" w3-include-html="./templates/footer.html"></footer>
    <div id="loadingScreen" class="loadingScreen" style="display: none;" onclick="closeLoadingScreen()">
        <div class="loadingContainer">
            <img src="./img/Ball.svg" alt="">
            <span>loading ...</span>
        </div>
    </div>
    <div id="choiceContainer" class="choiceContainer" style="display: none;" onclick="closeChoiceContainer()">
    </div>
</body>

</html>
